    mysql:
        image: mysql
        volumes:
            # - /home/docker/mysql:/home/docker/mysql
            - ../data/mysql:/var/lib/mysql
            - ../logs/mysql:/var/log
            # - ./mysql/conf.d:/etc/mysql/conf.d
        restart: always
        # 设置MYSQL_ROOT_PASSWORD环境变量，这里是设置mysql的root密码。这里为root。
